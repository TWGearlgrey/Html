<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EcoMarket::main</title>
        <style>
            /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                font: normal 12px "noto sans korean";
            }
            ul, ol {list-style: none;}
            a {text-decoration: none; color: #111;}

            #container {
                width: 100%;
                height: 100%;
            }
            
            header {
                width: 100%;
                height: auto;
            }

            header > div {
                width: 100%;
            }
            
            header > div:nth-of-type(1) {height: 44px;}
            header > div:nth-of-type(2) {height: 110px;}
            header > div:nth-of-type(3) {height: 46px;}
            
            header > div > div > .top {
                margin-top: 6px;
                float: right;
            }
            
            header > div > div > .top a {
                display: inline-block;
                width: 17px;
                height: 17px;
                background-image: url(./image/sprites.png);
                background-position: 0 -539px;
                margin-right: 30px;
            }

            header > div > div > .top > a:nth-child(1) {
                position: relative; 
                top: 5px; 
                background-position: 0 -504px;
            }
            header > div > div > .top > a:nth-child(2) {background-position: 0 -487px;}
            header > div > div > .top > a:nth-child(3) {width: 20px; height: 18px;}
            
            header > div > div > .top .cnt {
                position: relative;
                right: -22px;
                top: 2px;
                display: block;
                width: 16px;
                height: 16px;
                background-color: #ff6e53;
                border-radius: 50%;
                text-align: center;
                color: white;
                font-size: 11px;
            }

            header > div:nth-of-type(1) {background-color: #f3f3f3;}
            header > div:nth-of-type(3) {background-color: #564f47;}
            
            header > div > * {
                width: 1126px;
                height: 100%;
                margin: 0 auto;
            }
            
            header > div > section {position: relative;}
            header > div > section > a {position: absolute;}
            header > div > section > a:nth-child(1) {left: 0; top: 12px;}
            header > div > section > a:nth-child(2) {right: 0; bottom: 10px;}

            header > div > nav {}

            header > div > nav > ul {
                width: 100%;
                height: 100%;
            }
            header > div > nav > ul > li {
                float: left;
                width: 16.66%;
                height: 100%;
            }
            header > div > nav > ul > li > a {
                display: block;
                width: 100%;
                height: 100%;
                text-align: center;
                line-height: 45px;
                font-size: 15px;
                font-weight: bold;
                color: #b0a171;
                background-color: #464545;
            }
            header > div > nav > ul > li > a:hover {
                background-color: #396340;
                color: #fff;
                font-size: 16px;
            }

            main {
                width: 100%;
                height: auto;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            main > .banner {
                padding: 40px 0;
            }
            main > .banner > article {
                position: relative;
            }
            main > .banner > article > img {position: absolute;}
            main > .banner > article > img:nth-child(1) {left: 10px; top: 40px;}
            main > .banner > article > img:nth-child(2) {left: 460px; top: 40px;}
            main > .banner > article > img:nth-child(3) {right: 10px; bottom: 100px;}

            main > .new > article {position: relative;}
            main > .new > article > div {}
            main > .new > article > div > .txt {color: #564f47; font-size: 16px;}
            main > .new > article > div > .tit {font-size: 28px;}
            main > .new > article > div > .tit > strong {font-size: 32px; color: #c3d069;}
            main > .new > article > div > .price {color: #ef9120; font-size: 30px;}

            main > .new > article > .new1 > .tit {color: #564f47; font-size: 27px;}
            main > .new > article > .new1 > .txt {color: #fff; font-size: 26px;}

            main > section {
                width: 100%;
                height: auto;
                padding: 40px 0;
                box-sizing: border-box;
                border: 1px solid green;
                box-sizing: border-box;
            }

            main > section:nth-of-type(1) {height: 480px;}
            main > section:nth-of-type(2) {height: auto;}
            main > section:nth-of-type(3) {height: 620px;}
            main > section:nth-of-type(4) {height: 220px;}
            main > section:nth-of-type(5) {height: auto;}
            main > section:nth-of-type(6) {height: 220px;}
            main > section:nth-of-type(7) {height: auto;}

            main > section > article {
                width: 1126px;
                height: 100%;
                margin: 0 auto;
                border: 1px solid orange;
                box-sizing: border-box;
            }

            main > .new > article {
                height: 480px;
            }

            main > .new > article > div {
                float: left;
                width: 345px;
                border: 1px solid pink;
                box-sizing: border-box;
            }

            main > .new > article > div:nth-of-type(1) {
                width: 434px;
                height: 100%;
            }
            main > .new > article > div:nth-of-type(2) {height: 50%;}
            main > .new > article > div:nth-of-type(3) {height: 50%;}
            main > .new > article > div:nth-of-type(4) {height: 50%;}
            main > .new > article > div:nth-of-type(5) {height: 50%;}

            main > .master > article > div {
                float: left;
                width: 25%;
                height: 334px;
                border: 1px solid pink;
                box-sizing: border-box;
            }

            main .gallary {
                overflow: hidden;
            }

            main .gallary > div {
                float: left;
                width: 25%;
                height: 400px;
                border: 1px solid pink;
                box-sizing: border-box;
            }

            footer {
                width: 100%;
                height: auto;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            footer > div {
                width: 1126px;
                height: 210px;
                border: 1px solid green;
                box-sizing: border-box;
                margin: 0 auto;
            }


        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <div>
                    <div>
                        <p class="top">
                            <a href="#"><i class="icon"></i></i></a>
                            <a href="#"><i class="icon"></i><span class="cnt">0</span></i></a>
                            <a href="#"><i class="icon"></i><span class="cnt">0</span></i></a>
                        </p>
                    </div>
                </div>
                <div>
                    <section>
                        <a href="index.html"><img src="./image/header_logo.png" alt="친환경장터"></a>
                        <a href="#"><img src="./image/header_banner.png" alt="장터반찬4종"></a>
                    </section>
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="#">친환경장터 소개</a></li>
                            <li><a href="#">과일</a></li>
                            <li><a href="#">채소</a></li>
                            <li><a href="#">쌀·잡곡</a></li>
                            <li><a href="#">반찬</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <section class="banner">
                    <article>
                        <img src="./image/main_banner_img.jpg" alt="메인사진">
                        <img src="./image/main_banner_tit.jpg" alt="친환경 우리집 식탁">
                        <img src="./image/main_banner_txt.png" alt="깐깐하게 고른...">
                    </article>
                </section>
                <section class="new">
                    <article>
                        <div class="new1">
                            <img src="./image/main_new_badge.png" alt="NEW뱃지">
                            <img src="./image/bg_transparent.png" alt="박스배경">
                            <span class="txt">우리농가에서 자란</span>
                            <span class="tit">껍질째 먹는<strong>포도</strong></span>
                            <span class="price">8,900원</span>
                        </div>
                        <div class="new2">
                            <img src="./image/main_new_img2.jpg" alt="올리브오일">
                            <span class="tit">올리브 오일</span>
                            <span class="txt">맛과 향이 다른<br>정성가득 갓 짜낸</span>
                            <span class="price">18,900원</span>
                        </div>
                        <div class="new3">
                            <img src="./image/main_new_img3.png" alt="청경채">
                            <span class="tit">청경채</span>
                            <span class="txt">시력보호·혈액순환·피부미용</span>
                            <span class="price">10,000원</span>
                        </div>
                        <div class="new4">
                            <img src="./image/main_new_img4.jpg" alt="천연벌꿀">
                            <span class="tit">천연벌꿀</span>
                            <span class="txt">강원도의 맑은<br>자연환경에서 생산한</span>
                            <span class="price">21,000원</span>
                        </div>
                        <div class="new5">
                            <img src="./image/main_new_img5.jpg" alt="느타리버섯">
                            <span class="tit">느타리버섯</span>
                            <span class="txt">무농약 인증<br>버섯의 진한 향과 쫄깃한 식감</span>
                            <span class="price">9,000원</span>
                        </div>
                    </article>
                </section>
                <section class="master">
                    <article>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </article>
                </section>
                <section class="organic_banner"></section>
                <section class="organic">
                    <article class="gallary">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                    </article>
                </section>
                <section class="grain_banner"></section>
                <section class="grain">
                    <article class="gallary">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                    </article>
                </section>
            </main>
            <footer>
                <div></div>
            </footer>
        </div>
    </body>
</html>
